# Full autonomous with safety ring and display
# Use: python tests/test.py tests/configs/full_auto.toml

[features]
navigation = true
mobility = true
display = true
safety_ring = true
manual_control = false
autonomous = true
payload = false
color_sensor = false
magnetism = false

[sensors]
imu = true
ultrasonic = true

[sensors.pins]
ultrasonic = 26

[navigation]
update_interval = 0.1
log_state = true
print_state = false

[navigation.calibration]
enabled = true
samples = 50

[navigation.drift_reduction]
velocity_decay = 0.04
accel_threshold = 0.05
motor_velocity_threshold = 1.0

[mobility]
front_motor = "A"
turn_motor = "B"

[mobility.speed]
forward = 20
forward_slow = 10

[mobility.safety]
slowdown_distance = 30.0
stopping_distance = 15.0

[display]
width = 800
height = 800
scale = 50.0

[logging]
enabled = true
file = "logs/full_auto.csv"
format = "csv"
log_position = true
log_velocity = true
log_orientation = true
log_acceleration = true
log_magnetic_field = false
log_motor_velocity = true
log_distance = true

[console]
enabled = false

[test]
verbose = true
